<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orchids Comment Generator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="page">

			<form>
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br>
				<label for="time">Time:</label><br>
				<input type="text" id="time" name="time"><br>
				<label for="content">Text Content:</label><br>
				<input type="text" id="content" name="content"><br>
				<input type="submit" value="submit" onclick="submitComment(event)">
			</form>
		</div>
		<div class="output">
			<div class="panel">
				<div class="comment-header">
					<ul>

						<li>
							<div>
								<p></p>
							</div>
						</li>
						<li>
							<div>
								<p></p>
							</div>
						</li>
						<li>
							<div>
								<p></p>
							</div>
						</li>
					</ul>
					<div class="options">&#8942</div>
				</div>
				<div class="comments" id="comments-ul">
					<div id="wrapper">
						<div class="row">
							<div class="prof"></div>
							<div>
								<h3>Saul Goodman</h3>
							</div>
							<div class="timestamp">4h</div>
						</div>
						<div class="comment-text">
							Lorem Ipsum
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
