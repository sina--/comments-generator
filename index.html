<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orchids Comment Generator</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body onload="init()">
	<div class="page">
		<div class="output">
			<div class="wrapper" id="htmltoimage">
			<div class="panel">
				<div class="comment-header">
					<ul id="comment-colors">
					</ul>
					<div class="options">&#8942</div>
				</div>
				<div class="comments" id="comments-ul">
					<div class="row">
						<div class="col-1">
							<img alt="" src="images/zari.png" class="prof">
						</div>
						<div class="col-2">
							<h3>Zari Wolper</h3>
						</div>
						<div class="col-3"><p class="timestamp">55m</p></div>
					</div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-2"><p class="textcontent">
							Hey, now, you're an all-star, get your game on, go play.
							Hey, now, you're a rock star, get the show on, get paid.
							And all that glitters is gold.
							Only shooting stars break the mold.
						</p></div>
					</div>
				</div>
				<div class="panel-comment-reply">
					<p contenteditable="true" id="content" class="input-comment" placeholder="Type your comment"></textarea>
				</div>
			</div>
			</div>
			<form class="form-content">
				<input type="text" id="name" name="name" placeholder="User Name">
				<input type="text" id="time" name="time" placeholder="Time Posted">
				<select id="prof-pic-selection" name="prof-pic" placeholder="Profile Picture">
					<option value="zari.png">Zari</option>
					<option value="3DArtists.png">3D Artist</option>
					<option value="Designers.png">Designer</option>
					<option value="Manufacturers.png">Manufacturer</option>
					<option value="Marketing.png">Marketer</option>
					<option value="ProductManagers.png">Product Manager</option>
					<option value="Retail.png">Retail</option>
					<option value="Sales.png">Sales</option>
					<option value="sina.png">Sina</option>
				</select>
				<div class="button-box">
					<input type="submit" value="post" onclick="submitComment(event)">
					<input type="submit" value="clear" onclick="clearInput()">
					<input type="submit" value="download" onclick="downloadimage(event)"> 
				</div>
			</form>
		</div>
		<img id="image" src="images/html_image.png" style="max-width: 400px; margin-left: auto; margin-right: auto; display: block;">
	</div>
	<script src="script.js"></script>
</body>
</html>
